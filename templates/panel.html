
<!DOCTYPE html>
<html>
<head><title>Kontrol Paneli</title></head>
<body>
  <h2>Yeni Kategori Ekle</h2>
  <form method="POST">
    <input type="text" name="kategori_adi" placeholder="Kategori adı">
    <button type="submit">Ekle</button>
  </form>

  <h2>Hesap Ekle</h2>
  <form method="POST">
    <input type="text" name="hesap_veri" placeholder="örnek: email:şifre"><br>
    <select name="kategori_id">
      {% for k in kategoriler %}
        <option value="{{k.id}}">{{k.ad}}</option>
      {% endfor %}
    </select>
    <button type="submit">Hesap Ekle</button>
  </form>
</body>
</html>
